<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="slider.css">
    <style>
        body{
            height:500px;
            width:350px;
            background: #1B9AAA;
            margin:0px;
            padding:0px;
        }
        #logo{
            background: white;
        }
        h1 {
            margin-bottom:0px;
        }
        #main{
            color:white;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center align-items-center" id="logo">
        <h1>Clinkedin</h1>
    </div>
    <div id="main">
        <div class="row">            
            <div class="col">
                Auto Follow Mode
            </div>
            <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="follow">
                        <span class="slider round"></span>
                    </label>
            </div>
        </div>
        <div class="row">            
            <div class="col">
                Profile Bookmarks
            </div>
            <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="bookmark">
                        <span class="slider round"></span>
                    </label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
